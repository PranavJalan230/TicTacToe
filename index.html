<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navBar"><h1>The TicTacToe</h1></nav> 
    
    <section class="superContainer">
        <div class="container">
            <div class="containerItem bl-0 bt-0 "><span class="item"></span> </div>
            <div class="containerItem bt-0"><span class="item"></span> </div>
            <div class="containerItem br-0 bt-0"><span class="item"></span> </div>
            <div class="containerItem bl-0"><span class="item"></span> </div>
            <div class="containerItem"><span class="item"></span> </div>
            <div class="containerItem br-0"><span class="item"></span> </div>
            <div class="containerItem bl-0 bb-0"><span class="item"></span> </div>
            <div class="containerItem bb-0 "><span class="item"></span> </div>
            <div class="containerItem  br-0 bb-0"><span class="item"></span> </div>
        </div>

        <div class="info">
            <h1 class="gameturn">Turn for X</h1>
            <i class="fas fa-history clear"></i>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
